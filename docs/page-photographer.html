<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/25333533ea.js" crossorigin="anonymous"></script>
    <title>fisheye-Photogpapher-page</title>
</head>

<body>

    <header class="header-banner">
        <a href="index.html" aria-label="FishEye" role="image link" tabindex="1">
            <img src="./Photos/logo.jpg" alt="FishEye Home page" class="header-banner-logo">
        </a>
    </header>
    <main>
        <section class="b-idPhotographer">
            <div class="idDetails"></div>
            <button name="contact" class="btn-contact" aria-haspopup="dialog" aria-controls="formContact"
                tabindex="5">Contactez-moi</button>
            <div class="idPicture" tabindex="6"></div>
        </section>
        <!-- dropdown menu              -->
        <section class="b-filter">
            <p tabindex="8">Trier par :</p>
            <div class="filter-dropdown">
                <button id="filter-0" class="filter-dropdown-link" aria-haspopup="true" aria-expanded="false"
                    tabindex="9">
                    <span id="filter-selected" class="filter-dropdown-link--content">Popularité</span>
                    <i id="filterIcon" class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-items">
                    <div class="dropdown-items-content">
                        <button id="filter-1" class="dropdown-items-link" tabindex="10">Date</button>
                        <button id="filter-2" class="dropdown-items-link" tabindex="11">Titre</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- photos et videos         -->
        <section class="b-works">
            <ul class="mediasList"></ul>
        </section>
        <section id="lightbox" class="modal-lightbox" role="dialog" aria-label="Agrandissement de l'image">
            <span class="close-lightbox"><i class="fas fa-times" role="button"
                    aria-label="Fermer la fenêtre"></i></span>
            <div class="modalLight-content"></div>
            <a class="previous"><i class="fas fa-chevron-left" role="link" aria-label="Image précédente"></i></a>
            <a class="next"><i class="fas fa-chevron-right" role="link" aria-label="Image suivante"></i></a>
        </section>
    </main>
    <section role="dialog" aria-hidden="true" id="formContact" class="modal-contact" aria-labelledby="dial_Title"
        aria-describedby="dial_Desc">
        <div class="modal-contact-content" id="modal-content" role="document">
            <span class="close-form"><i class="fas fa-times" aria-label="Fermer"
                    title="Fermer le formualire"></i></span>
            <h1 id="dial_Title" role="heading">Contactez-moi</h1>
            <span class="photographerName" id="dial_Desc"></span>
            <form id="frmContact" novalidate>
                <p>
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" required title="Entrez votre prénom">
                    <span class="error" aria-invalid="true" aria-label="error message"></span>
                </p>
                <p>
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" required title="Entrez votre nom">
                    <span class="error" aria-invalid="true" aria-label="error message"></span>
                </p>
                <p>
                    <label for="eMail">E-mail</label>
                    <input type="email" id="eMail" required title="Entrez votre e-mail">
                    <span class="error" aria-invalid="true" aria-label="error message"></span>
                </p>
                <p>
                    <label for="message">Votre message</label>
                    <textarea id="message" required title="Entrez votre message"></textarea>
                    <span class="error" aria-invalid="true" aria-label="error message"></span>
                </p>
                <button type="submit" class="btn-submit" aria-label="Envoi">Envoyer</button>
            </form>
        </div>
    </section>


    <script src="contact.js"></script>
    <script src="photographer.js"></script>

</body>

</html>
